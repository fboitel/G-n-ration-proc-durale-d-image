<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<title>Génération procédurale</title>
	<link href="style/theme.css" type="text/css" rel="stylesheet">
	<link href="style/layout.css" type="text/css" rel="stylesheet">
	<link href="style/block.css" type="text/css" rel="stylesheet">
</head>

<body>
<header>
	<h1>Génération procédurale d'images</h1>
</header>
<main>
	<div id="workspace">
		<div id="toolbar">
			<select id="generator-and-filters"></select>
			<button id="add-btn">Ajouter</button>
		</div>
		<div id="graph">
			<svg id="lines" xmlns="http://www.w3.org/2000/svg">
				<line id="line" x1="0" y1="0" x2="100" y2="100" stroke="white" stroke-width="2px" />
			</svg>
		</div>
	</div>
	<div id="view">
		<canvas id="img"></canvas>
	</div>
</main>
<script src="scripts/app.ts"></script>
</body>
</html>
