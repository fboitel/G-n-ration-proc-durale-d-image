<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<title>Génération procédurale</title>
	<link href="style/theme.css" type="text/css" rel="stylesheet">
	<link href="style/layout.css" type="text/css" rel="stylesheet">
	<link href="style/block.css" type="text/css" rel="stylesheet">
</head>

<body>
<header>
	<h1>Génération procédurale d'images</h1>
</header>
<main>
	<div id="workspace">
		<div id="toolbar">
			<div>
				<select id="generator-and-filters"></select>
				<button id="add-btn">Ajouter</button>
			</div>

			<div>
				<label for="width">largeur&nbsp;:</label>
				<input id="width" type="number" value="500" min="1">

				<label for="height">hauteur&nbsp;:</label>
				<input id="height" type="number" value="500" min="1">

				<label for="seed">graine&nbsp;:</label>
				<input id="seed" type="number" value="42">
			</div>
		</div>
		<div id="graph">
			<svg id="lines" xmlns="http://www.w3.org/2000/svg"></svg>
		</div>
	</div>
	<div id="view" class="bg-1">
		<div id="bg-select">
			<div class="color-option"></div>
			<div class="color-option"></div>
			<div class="color-option"></div>
		</div>
		<canvas id="img"></canvas>
	</div>
</main>
<script src="scripts/app.ts"></script>
</body>
</html>
